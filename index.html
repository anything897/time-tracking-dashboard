<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="https://use.fontawesome.com/893ab56961.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <script src="https://use.fontawesome.com/893ab56961.js"></script>

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main>

    <div class="right">

      <div class="top">

      <img src="images/image-jeremy.png" alt="">

      <div class="">
      <p>Report for</p>
      <h1>Jeremy Robson</h1>
      </div>

      </div>
      
      <ul>
        <li>Daily</li>
        <li>Weekly</li>
        <li>Monthly</li>
      </ul>

  </div>

  <div class="left">

    <div class="grid-item-one grid-item">
      <div class="data">
        <nav>
          <ul>
            <li>Work</li>
            <li><i class="fas fa-ellipsis-h"></i></li>
          </ul>
        </nav>
        <div class="mid">
          <h2>32hrs</h2> <!-- weekly -->
          <p>Previous - 36hrs</p> <!-- weekly -->
        </div>
      </div>
    </div>

    <div class="grid-item-two grid-item">
      <div class="data">
        <nav>
          <ul>
            <li>Play</li>
            <li><i class="fas fa-ellipsis-h"></i></li>
          </ul>
        </nav>
        <div class="mid">
          <h2>10hrs</h2> <!-- weekly -->
          <p>Previous - 8hrs</p> <!-- weekly -->
        </div>
      </div>
    </div>

    <div class="grid-item-three grid-item">
      <div class="data">
        <nav>
          <ul>
            <li>Study</li>
            <li><i class="fas fa-ellipsis-h"></i></li>
          </ul>
        </nav>
        <div class="mid">
          <h2>4hrs</h2> <!-- weekly -->
          <p>Previous - 7hrs</p> <!-- weekly -->
        </div>
      </div>
    </div>

    <div class="grid-item-four grid-item">
      <div class="data">
        <nav>
          <ul>
            <li>Exercise</li>
            <li><i class="fas fa-ellipsis-h"></i></li>
          </ul>
        </nav>
        <div class="mid">
          <h2>4hrs</h2> <!-- weekly -->
          <p>Previous - 5hrs</p> <!-- weekly -->
        </div>
      </div>
    </div>

    <div class="grid-item-five grid-item">
      <div class="data">
        <nav>
          <ul>
            <li>Social</li>
            <li><i class="fas fa-ellipsis-h"></i></li>
          </ul>
        </nav>
        <div class="mid">
          <h2>5hrs</h2> <!-- weekly -->
          <p>Previous - 10hrs</p> <!-- weekly -->
        </div>
      </div>
    </div>

    <div class="grid-item-six grid-item">
      <div class="data">
        <nav>
          <ul>
            <li>Self Care</li>
            <li><i class="fas fa-ellipsis-h"></i></li>
          </ul>
        </nav>
        <div class="mid">
          <h2>2hrs</h2> <!-- weekly -->
          <p>Previous - 2hrs</p> <!-- weekly -->
        </div>
        </div>
    </div>

  </div>

  </main>

</body>
</html>
